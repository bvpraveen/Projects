<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    

<style type="text/css">      
html { height: 100% } 
body { height: 100%; margin: 0; padding: 0 }      
#map_canvas { height: 100% }    
</style>    

<script type="text/javascript"      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB8gW7KScUDWnuLg4SGYcTA1XP5MbWk6LM&sensor=true">    
</script>   

<script type="text/javascript">  

var map;

var markersArray = [];

function initialize() 
{  
var myLatlng = new google.maps.LatLng(17.48,78.33);      

var myOptions = {          center: myLatlng,          
			   zoom: 8,          
			   mapTypeId:google.maps.MapTypeId.ROADMAP        
		};        
 map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);      
var marker = new google.maps.Marker({      position: myLatlng,      map: map,      title:"Hello World!"  });
google.maps.event.addListener(map, 'click', function(event) {    addMarker(event.latLng);  });

}

function addMarker(location) { 

var place=window.prompt("Enter place name:");
var rentdetails=document.rentdetails;
 marker = new google.maps.Marker({    position: location,    map: map, title: place  }); 
 
 rentdetails.lat.value=location.lat();
 rentdetails.lang.value=location.lng();
 rentdetails.rent.value="";
 rentdetails.place.value=place;
 markersArray.push(marker);
 rentdetails.action="PostAdDemo"
 window.alert("----Location:"+rentdetails.lat.value+"Longitude:"+rentdetails.lang.value+"Place:"+rentdetails.place.value) ;
 rentdetails.submit();
}


</script>  
</head>  
<body onload="initialize()">    
<div id="map_canvas" style="width:100%; height:100%"></div>  
<form name="rentdetails" method="POST">
    <input type="HIDDEN" name="lat" value="">
    <input type="HIDDEN" name="lang" value="">
    <input type="HIDDEN" name="place" value="">
    <input type="HIDDEN" name="rent" value="">
</form>    
</body>
</html>
