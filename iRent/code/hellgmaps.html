<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />    

<style type="text/css">      
html { height: 100% } 
body { height: 100%; margin: 0; padding: 0 }      
#map_canvas { height: 50%; width:50%;position: absolute;
top: 75px;left: 75px;} }    
</style>    

<script type="text/javascript"      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB8gW7KScUDWnuLg4SGYcTA1XP5MbWk6LM&sensor=true">    
</script>   

<script type="text/javascript">  

var map;

var markersArray = [];

function initialize() 
{  
var myLatlng = new google.maps.LatLng(17.48,78.33);      

var myOptions = {          center: myLatlng,          
			   zoom: 8,          
			   mapTypeId:google.maps.MapTypeId.ROADMAP        
		};        
 map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);      
var marker = new google.maps.Marker({      position: myLatlng,      map: map,      title:"Hello World!"  });
google.maps.event.addListener(map, 'click', function(event) {    addMarker(event.latLng);  });

}

function addMarker(location) { 

var place=window.prompt("Enter the place name:");
 marker = new google.maps.Marker({    position: location,    map: map, title: place  });  markersArray.push(marker);} 
 
</script>  

</head>  
<body onload="initialize()">    
<a>Post Ad</a>
<div id="map_canvas"></div>

</body>
</html>
